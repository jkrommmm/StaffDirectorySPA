<html lang="en" data-ng-app="staffApp">
	<head>
		<meta charset="utf-8">
		<title>Staff Directory</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/foundation.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<fieldset>
			<div>
				<h1 class="text-center">Staff Directory</h1>
			</div>
			<div class="row text-center">
				<div class="button medium round" id="sheridan">Sheridan</div>
				<div class="button medium round" id="ottawa">Ottawa</div>
				<div class="button medium round" id="MS">MS</div>
				<div class="button medium round" id="HS">HS</div>
				<div class="button medium round" id="lincoln">Lincoln</div>
				<div class="button medium round" id="central">Central</div>
				<div class="button medium round" id="spitler">Spitler</div>
			</div>
		</fieldset>

		<div ng-controller="controller1">
			<table>
				<tr>
					<th>School</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Grade</th>
					<th>Job</th>
					<th>Email</th>
				</tr>
				<tr ng-repeat="school in staff">
					<td>{{person.school}}</td>
					<td>{{person.first}}</td>
					<td>{{person.last}}</td>
					<td>{{person.grade}}</td>
					<td>{{person.job}}</td>
					<td>{{person.email}}</td>
				</tr>
			</table>
		</div>

		<!-- SCRIPTS -->
		<script src="scripts/angular.js"></script>
		<script src="scripts/jquery-2.1.3.min.js"></script>
		<script src="scripts/angular/app.js"></script>
		<script src="scripts/angular/controller1.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
